apiVersion: v1
kind: Namespace
metadata:
  name: prometheus
  labels:
    app: prometheus

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: "prometheus"
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.40.1
        imagePullPolicy: "IfNotPresent"
        ports:
          - name: prometheus-web
            containerPort: 9090
        resources:
          requests:
            cpu: "0.25"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
