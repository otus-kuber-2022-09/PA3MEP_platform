        #     port: web
        #     path: /
        #   failureThreshold: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     port: web
        #     path: /
          # initialDelaySeconds: 3
          # periodSeconds: 3
          # failureThreshold: 3
          # successThreshold: 3
          # timeoutSeconds: 1

---

apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: "prometheus"
  labels:
    app: prometheus
spec:
  type: LoadBalancer
  ports:
   - name: prometheus-web
     port: 9090
     protocol: TCP
     targetPort: prometheus-web
  selector:
   app: prometheus