apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    serviceMonitorSelector: prometheus
  name: prometheus
  namespace: prometheus
spec:
  endpoints:
  - interval: 10s
    targetPort: 9090
    path: /metrics
  namespaceSelector:
    matchNames:
    - nginx
  selector:
    matchLabels:
      app: "nginx"